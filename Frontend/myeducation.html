<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./CSS/myeducation.css">
</head>
<body>
    <section class="education-entire">
        <div class="education-div">
            <div class="hea-ico">
                <h2 class="education-h">EDUCATIONAL INFO</h2>
                <i class="fa fa-pencil edit-icon" style="font-size:22px" onclick="toggleEditMode()"></i>
            </div>
            <div class="qualification-section">
                <label for="qualification-type">Qualification Type:</label>
                <select id="qualification-type" class="qualification-dropdown">
                    <option value="high-school">High School</option>
                    <option value="bachelors">Bachelor's Degree</option>
                    <option value="masters">Master's Degree</option>
                    <option value="phd">Ph.D.</option>
                </select>
            </div>
            <div class="under-div">
                <div class="form-group">
                    <label for="course-type">Course Name:</label>
                    <input type="text" id="course-type" name="course-type" placeholder="Enter course type">
                </div>
                <div class="course-type">
                <label for="qualification-type">Course Type:</label>
                <select id="qualification-type" class="qualification-dropdown">
                    <option value="high-school">High School</option>
                    <option value="bachelors">Bachelor's Degree</option>
                    <option value="masters">Master's Degree</option>
                    <option value="phd">Ph.D.</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="course-type">Course Stream</label>
                    <input type="text" id="course-type" name="course-type">
                </div>
                <div class="course-start-date">
                    <label for="course-start-date">Course Starting Date:</label>
                    <input type="date" id="course-start-date" name="course-start-date">
                </div>
                <div class="course-end-date">
                    <label for="course-start-date">Course End Date:</label>
                    <input type="date" id="course-start-date" name="course-start-date">
                </div>
                <div class="course-end-date">
                    <label for="course-start-date">College Name</label>
                    <input type="date" id="course-start-date" name="course-start-date">
                </div>
                <div class="course-end-date">
                    <label for="course-start-date">University Name</label>
                    <input type="date" id="course-start-date" name="course-start-date">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
