<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password Page</title>

    <link rel="stylesheet" href="/Frontend/CSS/ForgetPwd.css">
</head>
<body>
    
    <div class="formBox">
        <h1 class="title">Reset Password</h1>
        <form id="myForm">   
            <div class="input-field">
                <input type="text" id="email" placeholder="Email Address" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="btn-field">
                <button type="button" id="verify" onclick="validateForm()">Verify</button>
            </div>

            <!-- OTP Form -->
            <div class="otp-form" style="display: none;">
                <h2>Enter OTP</h2>
                <form id="otpForm">   
                    <div class="input-field">
                        <input type="text" id="otp" placeholder="Enter OTP" required>
                        <div id="otp-error" class="error-message"></div>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="submitOTP" onclick="validateOTP()">Submit</button>
                    </div>
                </form>
            </div>
        </form>
    </div>
    
    
    

    <script src="/Frontend/Js/ForgetPwd.js"></script>
</body>
</html>
