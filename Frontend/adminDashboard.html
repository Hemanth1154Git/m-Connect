<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Iframes Dashboard</title>
    <link rel="stylesheet" href="./CSS/adminDashboardiframes.css">
    <link rel="stylesheet" href="./CSS/adminDashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.7.2/main.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.7.2/main.js'></script>
    <script src="https://kit.fontawesome.com/fae9f5ea2f.js" crossorigin="anonymous"></script>
    <style>
        
    </style>


    <script>
        function loadPage(pageUrl) {
            document.getElementById('iframe-content').src = pageUrl;
            // console.log(pageUrl)
        }


        // Call loadPage on page load with the dashboard URL
        // window.onload = function() {
        //     loadPage('/Frontend/adminHome.html');
        // };
    </script>
</head>

<body onload="loadPage('/Frontend/employeeDashboard.html')">
    <!--navbar start-->
    <nav class="navbar-main">
        <div class="logo">
            <img src="/Frontend/Assets/Microdenlogo.png" alt="logo">
        </div>
        <div class="navbar-items">
            <div class="list-items">
                <ul>
                    <li class="item">
                        <a href="./adminHome.html" target="_self">Dashboard</a>
                    </li>
                    <li class="item">
                        <a href="#" id="calender" onclick="loadPage('/Frontend/Calendar.html')">Calendar</a>
                    </li>
                    <li class="item">
                        <a href="#" id="leaves" onclick="loadPage('/Frontend/adminleavepage.html')">Leaves</a>
                    </li>
                    <li class="item">
                        <a href="#" id="rewards" onclick="loadPage('/Frontend/notfound.html')">Rewards</a>
                    </li>
                    <li class="item">
                        <a href="#" id="attendence"
                            onclick="loadPage('/Frontend/employeeattendence.html')">Attendence</a>
                    </li>
                    <li class="item">
                        <a href="#" id="Registration"
                        onclick="loadPage('/Frontend/EmployeeRegistration.html')">Employee Registration</a>
                    </li>
                    <li class="item">
                        <a href="#" id="payroll" onclick="loadPage('/Frontend/payroll.html')">Payroll</a>
                    </li>
                    <li class="item">
                        <a href="#" id="exit" onclick="loadPage('/Frontend/notfound.html')">LogOut</a>
                    </li>
                    <li class="item">
                        <a href="#" id="icon" onclick="loadPage('/Frontend/notfound.html')"><i class="fa fa-bell-o"
                                aria-hidden="true"></i></a>
                    </li>
                    <li class="item">
                        <div class="startTimer" onclick="startTimer()">
                            <button>Clock-in</button>
                        </div>
                        <div class="timerDiv">
                            <p id="timerValue" onclick="hideButtons()">00:00:00</p>
                            <div class="timerButtons">
                                <div>
                                    <button onclick="toggleBreak()">Breakin/out</button>
                                </div>
                                <div>
                                    <button id="exit" onclick="handleLogout()">Clock-out</button>
                                </div>
                            </div>
                        </div>

                        <div class="timer" id="break1">
                            <p>Break 1: <span id="break1Time">00:00:00</span></p>
                        </div>
                        <div class="timer" id="break2">
                            <p>Break 2: <span id="break2Time">00:00:00</span></p>
                        </div>
                        <div class="timer" id="break3">
                            <p>Break 3: <span id="break3Time">00:00:00</span></p>
                        </div>
                        <div class="timer" id="totalTime">
                            <p>Total Login Time: <span id="totalTimeValue">00:00:00</span></p>
                        </div>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
    <!--navbar-end-->
    <iframe class="i-frame" id="iframe-content" src="" title="description"></iframe>
    <!--script for web-clock -->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let pageforIframe = localStorage.getItem("IframePageName");
            localStorage.removeItem("IframePageName");
            var iframe = document.getElementById("iframe-content");
            iframe.src = '/Frontend/' + pageforIframe;
        });
    </script>
    
</body>

</html>
