<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/Leavepage.css">
    <title>Leave Apply</title>
</head>
<body>
    <main>
        <div class="row main-row px-2">
            
            <div class="col-8 middle-col b-col">
                <div id="applyLeave" class="leave-form " style="display: block;"><!-- leave request start -->
                    <div class="form">
                        <div style="position: sticky;"> <h3 class="py-2 ps-2">Leave Request</h3></div>
                        <div class="form-grid">
                            <label for="leave-type">Leave Type</label>
                            <select name="leave-type" id="leave-type">
                                <option value="select">Select</option>
                                <option value="emergency">Emergency </option>
                                <option value="sick">Sick</option>
                                <option value="Casual">Casual</option>
                                <option value="paid-leave">Paid</option>
                            </select>
                            <label for="from">From</label>
                            <div class="from-sec">
                                <select name="shift" id="from-shift">
                                    <option value="first-half">First Half</option>
                                    <option value="second-half">Second Half</option>
                                </select>
                                <input type="date" id="from">
                            </div>
                            <label for="to">To</label>
                            <div class="to-sec">
                                <select name="shift" id="to-shift">
                                    <option value="first-half">First Half</option>
                                    <option value="second-half">Second Half</option>
                                </select>
                                <input type="date" id="to">
                            </div>
                            <label for="reason-for">Reason For Leave</label>
                            <textarea name="reason" id="reason-for" cols="6" rows="4"></textarea>
                            <label for="file">File Name</label>
                            <input type="file" id="file">
                            <input type="button" class="leaveBtn" value="Apply leave" onclick="sendLeaveData()">
                        </div>
                    </div>
                </div><!-- leave request end -->

                <div id="leaveHistory" class="leave-history" style="display:none;"> <!-- leave history starts -->
                    <div class="history-grid">
                        <div style="position: sticky;"> <h3 class="py-2 ps-2">Leave History</h3></div>
                        <div id="grid-container" class="grid-container">
                            <table id="grid-view" class="grid-view"></table>
                        </div>
                    </div>
                </div><!-- leave history ends -->

                <div id="leaveBalance" style="display: none;"> <!--leave Balance starts-->
                    <div class="balance-grid">
                        <div style="position: sticky;"> <h3 class="py-2 ps-2">Leave Balance</h3></div>
                        <div id="grid-container" class="grid-container">
                            <table id="balance-grid-view" class="grid-view"></table>
                        </div>
                    </div>
                </div> <!--Leave Balance ends-->

                <div id="myRequests" style="display: none;">  <!-- my request starts -->
                    <div class="request-grid">
                        <div style="position: sticky;"> <h3 class="py-2 ps-2">My Requests</h3></div>
                        <div id="grid-container" class="grid-container">
                            <table id="request-grid-view" class="grid-view"></table>
                        </div>
                    </div>

                </div> <!-- my request ends -->
                
                <div id="leaveCancel" class="leave-form card" style="display: none;"><!-- leave cancellation starts -->
                    <div class="form">
                        <div style="position: sticky;"> <h3 class="py-2 ps-2">Leave cancellation</h3></div>
                        <div class="form-grid">
                            <label for="applied-leave-type">Leave Type</label>
                            <select name="leave-type" id="applied-leave-type">
                                <option value="select">Select</option>
                                <option value="emergency leave">Emergency</option>
                                <option value="sick leavve">Sick</option>
                                <option value="Casual leave">Casual</option>
                                <option value="paid leave">Paid</option>
                            </select>
                            <label for="applied-no">Applied on</label>
                            <input type="date" id="applied-on">
                            <label for="applied-from">From</label>
                            <div class="applied-from-sec">
                                <select name="shift" id="applied-from-shift">
                                    <option value="first-half">First Half</option>
                                    <option value="second-half">Second Half</option>
                                </select>
                                <input type="date" id="applied-from">
                            </div>
                            <label for="applied-to">To</label>
                            <div class="applied-to-sec">
                                <select name="shift" id=" applied-to-shift">
                                    <option value="first-half">First Half</option>
                                    <option value="second-half">Second Half</option>
                                </select>
                                <input type="date" id="applied-to">
                            </div>
                            <label for="applied-reason-for">Reason For Leave</label>
                            <textarea name="reason" id="applied-reason-for" cols="6" rows="4"></textarea>
                            <label for="comments">Comments</label>
                            <textarea name="comments" id="comments" cols="6" rows="2"></textarea>
                            <input type="button" class="leaveBtn" value="Cancel Leave" onclick="sendCancelLeaveData()">
                        </div>
                    </div>
                </div> <!--leave cancellation ends-->


            </div>
            <div class="col-3 right-col b-col">
                <div class="actions">
                    <div class="action"><button onclick="apply()">Apply leave</button></div>
                    <div class="action"><button onclick="balance()">Leave Balance</button></div>
                    <div class="action"><button onclick="cancel()">Cancel leave</button></div>
                    <div class="action"><button onclick="request()">My Requests</button></div>
                    <div class="action"><button onclick="history()">Leave History</button></div>
                    
                </div>

                
            </div>
        </div>
    </main>
