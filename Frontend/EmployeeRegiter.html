<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeRegistration</title>
    <link href="css/EmployeeRegister.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Employee Registration Form</h2>
    <form id="registrationForm">
      <!-- Section 1: Personal Information -->
      <div class="section">
        <div class="personalSection">
        <h3>Personal Information</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" required>
        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" required>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
        </select>
        </div>
      </div>
      <!-- Section 2: Contact Information -->
      <div class="section">
      <div class="contactSection">
        <h3>Contact Information</h3>
        <label for="officialEmail">Official Email ID:</label>
        <input type="email" id="officialEmail" required>
        <label for="personalEmail">Personal Email ID:</label>
        <input type="email" id="personalEmail" required>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" required>
        <label for="alternatePhoneNumber">Alternate Phone Number:</label>
        <input type="tel" id="alternatePhoneNumber">
      </div>
      </div>
      <!-- Section 3: Address -->
      <div class="section">
      <div class="addressSection">
        <h3>Address</h3>
        <label for="currentAddress">Current Address:</label>
        <textarea id="currentAddress" rows="3" required></textarea>
        <label for="permanentAddress">Permanent Address:</label>
        <textarea id="permanentAddress" rows="3" required></textarea>
        <label for="houseType">House Type:</label>
        <select id="houseType" required>
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
          <option value="villa">Villa</option>
          <option value="other">Other</option>
        </select>
        <label for="stayingSince">Staying at Current Residence Since:</label>
        <input type="date" id="stayingSince" required>
        <label for="citySince">Staying in Current City Since:</label>
        <input type="date" id="citySince" required>
        </div>
      </div>
      
    </form>
  </div>
    <script src="EmployeeRegister.js"></script>


    
</body>
</html>
