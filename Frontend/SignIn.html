<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>

    <link rel="stylesheet" href="/Frontend/CSS/SignIn.css">

   
    
</head>
<body>
    <div class="formBox">
        <h1 class="title">Sign In</h1>
        <form id="myForm">   
            <div class="input-field">
                <input type="text" id="username" placeholder="User Name" required>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="admin">
                <input type="checkbox" id="adminCheckbox">   <p>Admin</p>
            </div>
            <div class="btn-field">
                <button type="button" id="signinBtn" onclick="validateForm()">Login</button>
            </div>
        </form>

        <p class="ForgetPwd"><a href="ForgetPwd.html">Forget password ?</a></p>

    </div>


    <script src="/Frontend/Js/SignIn.js"></script>
</body>
</html>
